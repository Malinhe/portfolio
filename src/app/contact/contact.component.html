<app-loading [showloading]="loadingState"></app-loading>

<div id="contact" class="contact-title">
    <h2>Contact</h2>
    <img src="assets/img/green-line2.png" alt="Picture of a green line">
</div>

<div class="contact-me">

    <div class="content-description">
        <div>
            <img class="blue-short-line" src="assets/img/blue-line-short.png" alt="Picture of a short blue line">
        </div>
        <span>Got a problem to solve?</span>
        <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work.</p>
        <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>

    <!-- //Ladescreen wird beim Klicken vom SendButton angezeigt und im Hintergrund sieht man "Fülle dieses Feld aus" xD,
    außerdem wird der er nicht beendet. -->
    <div class="contact-formular">
        <form (submit)="sendMail(); showLoading()" ngNativeValidate #myForm>
            <input required type="text" name="name" placeholder="Your name" #nameField>
            <input required type="email" name="email" placeholder="Your email" #mailField>
            <textarea required name="message" cols="30" rows="10" placeholder="Your message" #messageField></textarea>
            <button type="submit" #sendBtn>Send message :)</button>
        </form>
    </div>

        <a href="#home">

</div>
