<div *ngFor="let project of projects; let i = index" class="project-container" [ngClass]="{ 'image-right': i % 2 !== 0, 'image-left': i % 2 === 0 }">
    <img src="assets/img/portfolio-pics/{{project.img}}">
    <div>
      <span>{{ project.name }}</span>
      <p class="languages">{{ project.languages }}</p>
      <p class="description">{{ project.description }}</p>
    </div>
  </div>
