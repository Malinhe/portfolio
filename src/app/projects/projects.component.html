<div>
  <div *ngFor="let project of projects; let i = index" 
  [ngClass]="{ 'content-right': i % 2 === 0, 'content-left': i % 2 !== 0 }" 
  style="display: flex; justify-content: space-between;">

    <div class="text-container">
      <h2>{{ project.name }}</h2>
      <p class="languages">{{ project.languages }}</p>
      <p class="description">{{ project.description }}</p>

      <div class="btn-container">
        <a href="https://malaica-brunks.net/{{ project.liveTest }}" target="_blank">
          <button class="live-test-btn">Live test</button>
        </a>
        <a href="https://github.com/Malinhe/{{ project.github }}" target="_blank">
          <button class="github-btn">Github</button>
        </a>
      </div>

    </div>

    <div class="img-container">
      <img class="project-picture" src="assets/img/portfolio-pics/{{project.img}}" alt="Picture from the project on a laptop.">
    </div>

   

  </div>
</div>
